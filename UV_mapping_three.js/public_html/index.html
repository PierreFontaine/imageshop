<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <title>UV mapping with three.js</title>

        <link rel="stylesheet" type="text/css" href="./node_modules/sweetalert2/dist/sweetalert2.min.css">
        <link rel="stylesheet" type="text/css" href="css/UV_mapping_three.js.css">

        <link rel="shortcut icon" href="favicon.ico"/>

        <!-- "DOM ready" event calls for an additional module when using 'require.js'. We here avoid using this additional module -->
        <!-- See: http://requirejs.org/docs/api.html#pageload for further details -->
        <script>
            'use strict';

            let DOM_ready = null;
            Object.defineProperty(window, "DOM_ready", {value: new Promise(function_launched_when_DOM_ready => {
                    DOM_ready = function_launched_when_DOM_ready;
                }), enumerable: false, configurable: false, writable: false});
            document.onreadystatechange = DOM_ready;
        </script>

        <!-- Browserify: (WINDOWS 10) 'browserify .\js\UV_mapping_three.js -o .\js\main.js' or (UNIX) 'sudo browserify ./js/UV_mapping_three.js -o ./js/main.js' -->
        <!--<script async src="./js/main.js"></script>-->
        <!-- End of Browserify -->

        <!-- RequireJS -->
        <!-- 'data-main' attribute tells 'require.js' to load 'UV_mapping_three.js' after 'require.js' loads... -->
        <!-- *By construction*, 'UV_mapping_three.js' is loaded in an asynchronous way by 'require.js' -->
        <!-- Do not be confused by 'async' (see below): it just embodies the asynchronous loading of 'require.js' itself! -->
        <script async data-main="./js/UV_mapping_three" src="./js/RequireJS/require.js"></script>
        <!-- End of RequireJS -->
    </head>
    <body>
        <div id="info">
            UV mapping with three.js (ver. 0.87)
        </div>
    </body>
</html>
